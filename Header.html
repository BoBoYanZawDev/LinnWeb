<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/StyleReset.css" /> -->
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/header.css" />
    
  </head>
  <body>
    <header class="bg-light shadow-sm">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="index.html">
                <img
                  id="linnLogo"
                  src="./asset/linn logo (final).png"
                  alt="Linn Logo"
                />
              </a>
              <!-- Reponsive Button Toggle -->
              <button
                class="navbar-toggler d-flex d-lg-none flex-column justify-content-around collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="toggler-icon top-bar"></span>
                <span class="toggler-icon middle-bar"></span>
                <span class="toggler-icon button-bar"></span>
              </button>
              <!-- Button End -->

              <!-- link Collection start -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navCollection navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link link" href="index.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link link" href="aboutUs.html">ABOUT US</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link link" href="services.html">SERVICES</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link link"
                      href="https://shop.linncomputer.com" target="_blank"
                      >SHOPPING</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link link" href="contact.html">CONTACT</a>
                  </li>
                  <li class="nav-item">
                    <div
                      class="search nav-link mx-2"
                      id="searchToggle"
                    >
                    <!-- Don't Add Style Attribute in Input(searchBox) Tag! -->
                      <input
                        type="text"
                        class="searchBox"
                        placeholder="Search..."
                      />
                      <span class="icon" id="searchBtn"></span>
                    </div>
                  </li>
                </ul>
              </div>
              <!-- link Collection end -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./Stylejs/header.js"></script>
  </body>
</html>
